<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>BanG Dream! MyGO!!!! Server Loading</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 添加 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 背景轮播 -->
        <div class="background-slideshow"></div>
        <div class="background-overlay"></div>
        <div class="glow-effect"></div>
        
        <!-- 服务器信息 -->
        <div class="server-info">
            <h1 class="server-name">BanGDream! 同人服务器</h1>
            <div class="server-details">
                <p class="ip">非商业服务器,纯娱乐用</p>
                <p class="player-count">服务器状态稳定 <span id="playerCount">
            </div>
        </div>

        <!-- 装饰元素 -->
        <div class="decoration">
            <div class="guitar-model"></div>
        </div>

        <!-- 服务器信息 -->
        <!-- 现有的logo容器 -->

        <!-- 加载进度条 -->
        <div class="loading-container">
            <div class="progress-ring">
                <svg class="progress-ring__circle" width="200" height="200">
                    <circle class="progress-ring__circle-bg" r="90" cx="100" cy="100"/>
                    <circle class="progress-ring__circle-progress" r="90" cx="100" cy="100"/>
                </svg>
                <div class="progress-text">0%</div>
            </div>
            <!-- 添加文件加载信息 -->
            <div class="file-loading-info">
                <div class="current-file" id="currentFile">正在加载...</div>
                <div class="file-count" id="fileCount">0 / 0 个文件</div>
            </div>
        </div>

        <!-- 底部信息 -->
        <div class="bottom-info">
            <div class="loading-text">
                <p class="jp">読み込み中...</p>
                <p class="en">Now Loading...</p>
            </div>
            <div class="tips">
                <p class="tip-text" id="tipText">提示: 按 TAB 键可以查看计分板</p>
            </div>
        </div>

        <!-- 社交媒体链接 -->
        <div class="social-links">
            <a href="#" class="social-link">Discord</a>
            <a href="#" class="social-link">Bilibili</a>
            <a href="#" class="social-link">QQ群</a>
        </div>

        <!-- 音乐面板 -->
        <div class="music-panel">
            <div class="music-info">
                <div class="album-cover">
                    <img src="assets/album-cover.jpg" alt="Album Cover" id="albumCover">
                    <div class="play-button">
                        <i class="fas fa-play" id="playPauseIcon"></i>
                    </div>
                </div>
                <div class="track-info">
                    <div class="track-name" id="trackName">HELL! or HELL?</div>
                    <div class="artist-name" id="artistName">Ave Mujica</div>
                </div>
            </div>
            <div class="music-controls">
                <div class="progress-bar">
                    <div class="progress" id="musicProgress"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">3:45</span>
                </div>
            </div>
        </div>
    </div>
    <script src="loading.js"></script>
</body>
</html>
